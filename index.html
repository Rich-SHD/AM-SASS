<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0">

    <!-- Page -->
    <title>AM Strap</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/dist/styles.min.css">

    <!-- Styles -->
    <style>
      .Block {
        min-height: 2rem;
        margin-bottom: 0.5rem;
      }

      .Block--red {
        background-color: #d29f9f;
      }

      .Block--blue {
        background-color: #9eb3d2;
      }
    </style>
  </head>
  <body>

    <!-- Grid -->
    <div am-container>
      <h1>Grid</h1>
      <div am-row>
        <div am-col="xs-1">
          <div class="Block Block--red"></div>
        </div>
        <div am-col="xs-11">
          <div class="Block Block--blue"></div>
        </div>
      </div>
      <div am-row>
        <div am-col="xs-2">
          <div class="Block Block--red"></div>
        </div>
        <div am-col="xs-10">
          <div class="Block Block--blue"></div>
        </div>
      </div>
      <div am-row>
        <div am-col="xs-3">
          <div class="Block Block--red"></div>
        </div>
        <div am-col="xs-9">
          <div class="Block Block--blue"></div>
        </div>
      </div>
      <div am-row>
        <div am-col="xs-4">
          <div class="Block Block--red"></div>
        </div>
        <div am-col="xs-8">
          <div class="Block Block--blue"></div>
        </div>
      </div>
      <div am-row>
        <div am-col="xs-5">
          <div class="Block Block--red"></div>
        </div>
        <div am-col="xs-7">
          <div class="Block Block--blue"></div>
        </div>
      </div>
      <div am-row>
        <div am-col="xs-6">
          <div class="Block Block--red"></div>
        </div>
        <div am-col="xs-6">
          <div class="Block Block--blue"></div>
        </div>
      </div>
      <div am-row>
        <div am-col="xs-7">
          <div class="Block Block--red"></div>
        </div>
        <div am-col="xs-5">
          <div class="Block Block--blue"></div>
        </div>
      </div>
      <div am-row>
        <div am-col="xs-8">
          <div class="Block Block--red"></div>
        </div>
        <div am-col="xs-4">
          <div class="Block Block--blue"></div>
        </div>
      </div>
      <div am-row>
        <div am-col="xs-9">
          <div class="Block Block--red"></div>
        </div>
        <div am-col="xs-3">
          <div class="Block Block--blue"></div>
        </div>
      </div>
      <div am-row>
        <div am-col="xs-10">
          <div class="Block Block--red"></div>
        </div>
        <div am-col="xs-2">
          <div class="Block Block--blue"></div>
        </div>
      </div>
      <div am-row>
        <div am-col="xs-11">
          <div class="Block Block--red"></div>
        </div>
        <div am-col="xs-1">
          <div class="Block Block--blue"></div>
        </div>
      </div>
    </div>

    <!-- Push/pull -->
    <div am-container>
      <h1>Push/pull</h1>
      <div am-row>
        <div am-col="xs-1" am-push="xs-11">
          <div class="Block Block--red"></div>
        </div>
        <div am-col="xs-11" am-pull="xs-1">
          <div class="Block Block--blue"></div>
        </div>
      </div>
      <div am-row>
        <div am-col="xs-2" am-push="xs-10">
          <div class="Block Block--red"></div>
        </div>
        <div am-col="xs-10" am-pull="xs-2">
          <div class="Block Block--blue"></div>
        </div>
      </div>
      <div am-row>
        <div am-col="xs-3" am-push="xs-9">
          <div class="Block Block--red"></div>
        </div>
        <div am-col="xs-9" am-pull="xs-3">

        <div am-col="xs-4" am-push="xs-8">

      </div>

        <div am-col="xs-5" am-push="xs-7">

        </div>
        <div am-col="xs-7" am-pull="xs-5">

        <div am-col="xs-6" am-push="xs-6">

        <div am-col="xs-6" am-pull="xs-6">
          <div class="Block Block--blue"></div>
        </div>
      </div>
      <div am-row>
        <div am-col="xs-7" am-push="xs-5">
          <div class="Block Block--red"></div>
        </div>
        <div am-col="xs-5" am-pull="xs-7">
          <div class="Block Block--blue"></div>
        </div>
      </div>
      <div am-row>
        <div am-col="xs-8" am-push="xs-4">
          <div class="Block Block--red"></div>
        </div>
        <div am-col="xs-4" am-pull="xs-8">
          <div class="Block Block--blue"></div>
        </div>
      </div>
      <div am-row>
        <div am-col="xs-9" am-push="xs-3">
          <div class="Block Block--red"></div>
        </div>
        <div am-col="xs-3" am-pull="xs-9">
          <div class="Block Block--blue"></div>
        </div>
      </div>
      <div am-row>
        <div am-col="xs-10" am-push="xs-2">
          <div class="Block Block--red"></div>
        </div>
        <div am-col="xs-2" am-pull="xs-10">
          <div class="Block Block--blue"></div>
        </div>
      </div>
      <div am-row>
        <div am-col="xs-11" am-push="xs-1">
          <div class="Block Block--red"></div>
        </div>
        <div am-col="xs-1" am-pull="xs-11">
          <div class="Block Block--blue"></div>
        </div>
      </div>
    </div>

    <!-- Offset -->
    <div am-container>
      <h1>Offset</h1>
      <div am-row>
        <div am-col="xs-12" am-offset="xs-0">
          <div class="Block Block--red"></div>
        </div>
      </div>
      <div am-row>
        <div am-col="xs-11" am-offset="xs-1">
          <div class="Block Block--red"></div>
        </div>
      </div>
      <div am-row>
        <div am-col="xs-10" am-offset="xs-2">
          <div class="Block Block--red"></div>

      </div>
      <div am-row>
        <div am-col="xs-9" am-offset="xs-3">

      </div>
      <div am-row>
        <div am-col="xs-8" am-offset="xs-4">
          <div class="Block Block--red"></div>
        </div>
      </div>
      <div am-row>
        <div am-col="xs-7" am-offset="xs-5">

        </div>
      </div>
      <div am-row>
        <div am-col="xs-6" am-offset="xs-6">

      </div>
      <div am-row>

        </div>
      </div>
      <div am-row>
        <div am-col="xs-2" am-offset="xs-10">
          <div class="Block Block--red"></div>
        </div>
      </div>
      <div am-row>
        <div am-col="xs-1" am-offset="xs-11">
          <div class="Block Block--red"></div>
        </div>
      </div>
    </div>
  </body>
</html>
