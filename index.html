<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Meta -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0">

  <!-- Page -->
  <title>AM Strap Test</title>

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="/dist/app.min.css">

  <style>
    [am-block] {
      height: 2rem;
    }

    [am-block~="red"] {
      background-color: #c57070;
    }

    [am-block~="blue"] {
      background-color: #7092c5;
    }
  </style>
</head>
<body>

  <!-- Test container -->
  <div am-container>

    <div am-row>
      <div am-col="sm-6">
        <div am-block="red"></div>
      </div>
      <div am-col="sm-6">
        <div am-block="blue"></div>
      </div>
    </div>

    <br>

    <div am-row="compress">
      <div am-col="sm-6">
        <div am-block="red"></div>
      </div>
      <div am-col="sm-6">
        <div am-block="blue"></div>
      </div>
    </div>

  </div>

</body>
</html>
